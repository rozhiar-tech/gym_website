<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }

      main {
        margin: 20px;
      }

      section {
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      form {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input,
      button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Dashboard</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <main>
      <section>
        <h2>Emails</h2>
        <table>
          <thead>
            <tr>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="emailsList">
            <!-- Emails will be dynamically added here -->
          </tbody>
        </table>
      </section>
      <!-- Add a new section in the main part of your HTML for creating new admins -->
      <section>
        <h2>Create New Admin</h2>
        <form id="createAdminForm">
          <input type="text" id="adminName" placeholder="Admin Name" required />
          <input
            type="email"
            id="adminEmail"
            placeholder="Admin Email"
            required
          />
          <input
            type="password"
            id="adminPassword"
            placeholder="Admin Password"
            required
          />
          <button type="submit">Create Admin</button>
        </form>
      </section>

      <section>
        <h2>Add New Offer</h2>
        <form id="addOfferForm">
          <input type="text" id="offerName" placeholder="Offer Name" required />
          <input
            type="text"
            id="offerDescription"
            placeholder="Offer Description"
            required
          />
          <input
            type="number"
            id="offerPrice"
            placeholder="Offer Price"
            required
          />
          <button type="submit">Add Offer</button>
        </form>
      </section>
    </main>
  </body>
  <script type="module" src="dashboard.js"></script>
</html>
